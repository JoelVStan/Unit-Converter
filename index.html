<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Unit Converter</title>
</head>
<body class="text-center items-center bg-grey">
    <div class="bg-violet w-full pt-10 pb-10">
        <h2 class="text-white font-mono text-3xl font-bold pb-10">
            Unit Converter
        </h2>
        <input type="text" id="number-el" class="m-auto w-[117px] h-[83px] border-2 rounded-md border-violet-light bg-transparent font-sans font-bold text-[58px] text-white text-center">
        <button id="button-el" class="bg-white rounded-md grid m-auto font-sans font-semibold text-black text-[16px] py-[9px] px-[27px] mt-6">Convert</button>
    </div>
    <div class="pt-10">
        <div class="w-[500px] h-[108px] bg-white m-auto">
            <h3 class="text-violet-dark font-sans text-xl font-semibold pt-5">Length (Meter/Feet)</h3>
            <p class="text-black font-sans text-[14px] font-normal pt-2" id="length-el"></p>
        </div>
        <div class="w-[500px] h-[108px] bg-white m-auto mt-6">
            <h3 class="text-violet-dark font-sans text-xl font-semibold pt-5">Volume (Liters/Gallons)</h3>
            <p class="text-black font-sans text-[14px] font-normal pt-2" id="volume-el"></p>
        </div>
        <div class="w-[500px] h-[108px] bg-white m-auto mt-6 mb-6">
            <h3 class="text-violet-dark font-sans text-xl font-semibold pt-5">Mass (Kilograms/Pounds)</h3>
            <p class="text-black font-sans text-[14px] font-normal pt-2" id="mass-el"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
